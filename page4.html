<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-4">
  <div id="preloader">
    <div class="loader"></div>
  </div>
  <div class="content" id="content">
    <h1>Page 4</h1>
    <p>This is a placeholder for your message and animation background.</p>
    <button class="next-btn" onclick="location.href='page5.html'">Next Page</button>
  </div>

    window.addEventListener("load", function() {
      setTimeout(function() {
        document.getElementById("preloader").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 2000);
    });
  </script>
</body>
</html>
